    <label>
        <input type="checkbox" class="checkbox" id="main-checkbox">

    </label>

    Что искать?<br>
    <input type="search" placeholder="Например, служебные записки" size="40">
    <button>Искать</button>

<script src="index.js"></script>
<script>
    const checkbox = document.getElementsByClassName('checkbox')
    const select = document.getElementById('select-all')
    for (let i = 0; i < checkbox.length; i++) {
        select.onchange = function() {
      checkbox[0].checked = true;
      checkbox[1].checked = true;
      checkbox[2].checked = true;
      if (select.checked == false) {
        checkbox[0].checked = false;  
        checkbox[1].checked = false;
        checkbox[2].checked = false;
    }
    }
}
</script>
